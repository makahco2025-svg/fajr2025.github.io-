
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منيو كبابجى مصر</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts (Cairo & Amiri) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- React & Babel for in-browser JSX compilation -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #1a1a1a;
      background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://www2.0zz0.com/2025/09/23/12/576878586.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .font-amiri {
      font-family: 'Amiri', serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const menuItems = [
      { id: 1, name: 'ريش', description: 'قطع لحم طازجة متبلة ومشوية على الفحم.', price: { 'كيلو': '1000 ج.م', 'نصف': '510 ج.م', 'ربع': '240 ج.م', 'ثمن': '135 ج.م' }, image: 'https://www2.0zz0.com/2025/09/23/11/888199425.jpg', category: 'المشويات' },
      { id: 2, name: 'كباب', description: 'قطع لحم طازجة متبلة ومشوية على الفحم.', price: { 'كيلو': '1000 ج.م', 'نصف': '510 ج.م', 'ربع': '240 ج.م', 'ثمن': '135 ج.م' }, image: 'https://www2.0zz0.com/2025/09/23/11/908635904.jpg', category: 'المشويات' },
      { id: 3, name: 'كفتة', description: 'أصابع كفتة لحم بلدي غنية بالبهارات الشرقية.', price: { 'كيلو': '340 ج.م', 'نصف': '170 ج.م', 'ربع': '90 ج.م', 'ثمن': '50 ج.م' }, image: 'https://www2.0zz0.com/2025/09/23/11/838002422.jpg', category: 'المشويات' },
      { id: 4, name: 'كفتة ضانى', description: 'أصابع كفتة غنية بالبهارات الشرقية من لحم الضأن.', price: { 'كيلو': '450 ج.م', 'نصف': '245 ج.م', 'ربع': '112 ج.م', 'ثمن': '60 ج.م' }, image: 'https://www2.0zz0.com/2025/09/23/11/814813226.jpg', category: 'المشويات' },
      { id: 5, name: 'طرب', description: 'كفتة ملفوفة في منديل ضأن ومشوية.', price: { 'كيلو': '500 ج.م', 'نصف': '250 ج.م', 'ربع': '130 ج.م', 'ثمن': '70 ج.م' }, image: 'https://picsum.photos/seed/tarb/600/400', category: 'المشويات' },
      { id: 6, name: 'طاجن لحمة بالبصل', description: 'طاجن لحم مطبوخ في الفرن مع البصل المكرمل.', price: '180 ج.م', image: 'https://picsum.photos/seed/beef-onion/600/400', category: 'الطواجن' },
      { id: 7, name: 'طاجن لحمة بالبامية', description: 'طاجن بامية مطبوخ في الفرن مع قطع اللحم.', price: '180 ج.م', image: 'https://picsum.photos/seed/bamya/600/400', category: 'الطواجن' },
      { id: 8, name: 'سلطة خضراء', description: 'تشكيلة من الخضروات الطازجة مع تتبيلة الليمون والزيت.', price: '10 ج.م', image: 'https://picsum.photos/seed/salad/600/400', category: 'السلطات والمقبلات' },
      { id: 9, name: 'سلطة طحينة', description: 'سلطة طحينة كريمية بالثوم والليمون.', price: '10 ج.م', image: 'https://picsum.photos/seed/tahini/600/400', category: 'السلطات والمقبلات' },
      { id: 10, name: 'مياة صغيرة', description: 'زجاجة مياة صغيرة 600 ملى.', price: '10 ج.م', image: 'https://picsum.photos/seed/water-small/600/400', category: 'المشروبات' },
      { id: 11, name: 'مياة كبيرة', description: 'زجاجة مياة كبيرة 1.5 لتر.', price: '15 ج.م', image: 'https://picsum.photos/seed/water-large/600/400', category: 'المشروبات' },
    ];
    
    const categories = [...new Set(menuItems.map(item => item.category))];

    const MenuModal = ({ item, onClose }) => {
      const isMultiPrice = typeof item.price === 'object' && item.price !== null;
      
      return (
      <div
        className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4"
        onClick={onClose}
        role="dialog"
        aria-modal="true"
        aria-labelledby="item-title"
      >
        <div
          className="bg-gray-900 border border-amber-500/30 text-white rounded-lg shadow-2xl w-full max-w-md mx-auto overflow-hidden transform transition-all duration-300 ease-in-out scale-95 animate-modal-pop-in"
          onClick={(e) => e.stopPropagation()}
        >
          <img src={item.image} alt={item.name} className="w-full h-56 object-cover" />
          <div className="p-6 text-center">
            <h2 id="item-title" className="text-3xl font-amiri font-bold text-amber-400 mb-2">{item.name}</h2>
            <p className="text-gray-300">{item.description}</p>
            {isMultiPrice ? (
              <div className="mt-6 w-full max-w-xs mx-auto">
                <div className="grid grid-cols-2 gap-x-4 gap-y-3 text-lg">
                  <div className="font-bold text-amber-400 border-b-2 border-amber-500/30 pb-2 text-right">الحجم</div>
                  <div className="font-bold text-amber-400 border-b-2 border-amber-500/30 pb-2 text-left">السعر</div>
                  {Object.entries(item.price).map(([weight, cost]) => (
                    <React.Fragment key={weight}>
                      <div className="text-gray-300 text-right py-1">{weight}</div>
                      <div className="text-white font-bold text-left py-1">{cost}</div>
                    </React.Fragment>
                  ))}
                </div>
              </div>
            ) : (
               <p className="text-2xl font-bold text-white mt-4">{item.price}</p>
            )}
          </div>
          <button
            onClick={onClose}
            className="absolute top-3 left-3 bg-white/10 rounded-full p-2 text-white hover:bg-white/20 transition-colors"
            aria-label="إغلاق"
          >
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    )};

    function App() {
      const [selectedItem, setSelectedItem] = useState(null);

      return (
        <div className="min-h-screen text-white">
          <main className="container mx-auto px-4 py-8">
            <header className="text-center my-12">
              <h1 className="text-6xl md:text-8xl font-amiri font-bold text-amber-400 drop-shadow-[0_2px_2px_rgba(0,0,0,0.7)]">
                كبابجى مصر
              </h1>
              <p className="text-gray-300 text-lg mt-2">الاكل المصرى هو الاصلى</p>
            </header>

            <div className="max-w-4xl mx-auto bg-gray-900/50 backdrop-blur-sm border border-amber-500/20 rounded-xl shadow-2xl p-6 md:p-10">
              {categories.map(category => (
                <section key={category} className="mb-10">
                  <h2 className="text-4xl font-amiri font-bold text-amber-400 border-b-2 border-amber-500/30 pb-2 mb-6">{category}</h2>
                  <div className="space-y-4">
                    {menuItems.filter(item => item.category === category).map(item => {
                       const isMultiPrice = typeof item.price === 'object' && item.price !== null;
                       return (
                         <div 
                           key={item.id}
                           className="flex flex-col sm:flex-row justify-between sm:items-center p-3 rounded-lg hover:bg-red-900/40 transition-colors duration-200 cursor-pointer"
                           onClick={() => setSelectedItem(item)}
                           role="button"
                           tabIndex="0"
                           aria-haspopup="dialog"
                         >
                           <div className="flex-grow mb-2 sm:mb-0">
                             <h3 className="text-xl font-bold">{item.name}</h3>
                             <p className="text-sm text-gray-400">{item.description}</p>
                           </div>
                           {isMultiPrice ? (
                             <div className="grid grid-cols-2 sm:grid-cols-4 gap-x-4 gap-y-1 text-right sm:text-center shrink-0 sm:pl-4">
                               {Object.entries(item.price).map(([weight, cost]) => (
                                 <div key={weight}>
                                   <span className="text-xs text-gray-400 block">{weight}</span>
                                   <span className="font-bold text-amber-400 text-sm">{cost}</span>
                                 </div>
                               ))}
                             </div>
                           ) : (
                             <p className="text-lg font-bold text-amber-400 whitespace-nowrap sm:pl-4 self-end sm:self-center">{item.price}</p>
                           )}
                         </div>
                      )
                    })}
                  </div>
                </section>
              ))}
            </div>
            
          </main>

          {selectedItem && <MenuModal item={selectedItem} onClose={() => setSelectedItem(null)} />}

          <footer className="text-center mt-16 py-8 border-t border-amber-500/20">
             <div className="container mx-auto px-4">
                <p className="text-gray-400 mb-2"><strong>العنوان:</strong> حدائق أكتوبر 390 فدان الممشى السياحى ناصية شارع الكاوتش </p>
                <p className="text-gray-400"><strong>للتواصل والطلبات:</strong> 01108753114 - 01044571722</p>
            </div>
          </footer>

           <style>{`
            @keyframes modal-pop-in {
              0% { transform: scale(0.95) translateY(10px); opacity: 0; }
              100% { transform: scale(1) translateY(0); opacity: 1; }
            }
            .animate-modal-pop-in {
              animation: modal-pop-in 0.3s ease-out forwards;
            }
          `}</style>
        </div>
      );
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
